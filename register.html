<html>
    <head>
        <title>
            Registration
        </title>
        <body>
            <h1>Register</h1>
            <form>
                <p>
              <label for="firstName">First Name: </label>
              <input name="firstName" id="firstName" type="text" value="" required>

              <label for="lastName">Last Name: </label>
              <input name="lastName" id="lastName" type="text" value="" required>
                </p>

                <p>
              <label for="male"> Male: </label>
              <input name="male" id="male" type="radio" value="male">
              <label for="female"> Female: </label>
              <input name="female" id="female" type="radio" value="female">
              <label for="other"> Other: </label>
              <input name="other" id="other" type="radio" value="other">
                </p>

              <label for="email">Email: </label>
              <input name="email" id="email" type="email" value="" required>

              <label for="password">Password: </label>
              <input name="password" id="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,10}" title="Must contain at least one number and one uppercase and lowercase letter, and between five and ten characters" required>

              <p>Birthday:

                <option value="28">28</option>
                <option value="29">29</option>

                <option value="31">31</option>
            </select>
